<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .container {
            text-align: center;
            /* Removed background-color and box-shadow */
            padding: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            background-color: black; /* Changed to black */
            color: white;
            border: 1px solid white; /* Added white border for visibility */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.theconversation.com/files/38926/original/5cwx89t4-1389586191.jpg" alt="Meme Sticker">
        <button id="startButton">Start Earning Coins</button>
    </div>

    <script>
        console.log("Script başladı");
        let tg = window.Telegram.WebApp;

        if (tg) {
            console.log("Telegram Web App API yüklendi", tg);
            tg.expand();

            // Removed the MainButton (close button) code

            document.getElementById('startButton').addEventListener('click', function() {
                console.log("Start Earning Coins butonuna tıklandı");
                tg.showAlert("Timer started! You'll receive points in 24 hours.");
            });

            tg.ready();
        } else {
            console.error("Telegram Web App API yüklenemedi");
            alert("This page should be opened as a Telegram Mini App");
        }
    </script>
</body>
</html>
