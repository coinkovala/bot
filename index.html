<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .container {
            text-align: center;
            /* Removed background-color and box-shadow */
            padding: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            background-color: black; /* Changed to black */
            color: white;
            border: 1px solid white; /* Added white border for visibility */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #coinAmount {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #countdown {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #message {
            color: white;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.theconversation.com/files/38926/original/5cwx89t4-1389586191.jpg" alt="Meme Sticker">
        <div id="coinAmount">Coins: 0</div>
        <button id="startButton">Start Earning Coins</button>
        <div id="message"></div>
        <div id="countdown"></div>
    </div>

    <script>
        console.log("Script başladı");
        let tg = window.Telegram.WebApp;

        if (tg) {
            console.log("Telegram Web App API yüklendi", tg);
            tg.expand();

            // Removed the MainButton (close button) code

            document.getElementById('startButton').addEventListener('click', function() {
                console.log("Start Earning Coins butonuna tıklandı");
                tg.showAlert("Timer started! You'll receive points in 24 hours.");
            });

            tg.ready();
        } else {
            console.error("Telegram Web App API yüklenemedi");
            alert("This page should be opened as a Telegram Mini App");
        }

        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let countdownTimer;
        let endTime = parseInt(localStorage.getItem('endTime')) || 0;
        const startButton = document.getElementById('startButton');
        const coinAmountElement = document.getElementById('coinAmount');
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');

        function updateCoinAmount() {
            coinAmountElement.textContent = `Coins: ${coins}`;
            localStorage.setItem('coins', coins);
        }

        function startCountdown() {
            endTime = Date.now() + 60 * 1000; // 1 dakika sonrası
            localStorage.setItem('endTime', endTime);
            startButton.disabled = true;
            messageElement.textContent = "Timer started! You'll receive points in 1 minute.";
            updateCountdown();
        }

        function updateCountdown() {
            const now = Date.now();
            const timeLeft = Math.max(0, endTime - now);

            if (timeLeft > 0) {
                const minutes = Math.floor(timeLeft / 60000);
                const seconds = Math.floor((timeLeft % 60000) / 1000);

                countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                startButton.disabled = true;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.textContent = '';
                startButton.disabled = false;
                messageElement.textContent = "You've earned 10 coins! Start again to earn more.";
                coins += 10;
                updateCoinAmount();
                localStorage.removeItem('endTime');
            }
        }

        startButton.addEventListener('click', function() {
            console.log("Start Earning Coins butonuna tıklandı");
            startCountdown();
        });

        updateCoinAmount();
        if (endTime > Date.now()) {
            updateCountdown();
        }

        // ... mevcut kod ...
    </script>
</body>
</html>
